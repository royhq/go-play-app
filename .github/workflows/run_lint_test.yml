name: Lint and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CI_GO_VERSION: 1.22
  CI_GOLANGCI_LINT_VERSION: v1.56.2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "$CI_GO_VERSION"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: "$CI_GOLANGCI_LINT_VERSION"

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
